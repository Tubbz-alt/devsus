language: minimal

services:
  - docker

git:
  depth: 5
  quiet: true

jobs:
  include:
    - stage: build
      script: docker run --rm -e CI -w /root/devsus -v `pwd`:/root/devsus -v `pwd`/cache:/root/.ccache dimkr/devsus:latest ./ci/build_kernel.sh
      name: Kernel
      deploy:
        provider: releases
        api_key:
          secure: 
        file: devsus-kernel.tar.gz
        skip_cleanup: true
        on:
          repo: dimkr/devsus
          all_branches: true
        overwrite: true
    - script: docker run --rm -e CI -w /root/devsus -v `pwd`:/root/devsus -v `pwd`/cache:/root/.ccache dimkr/devsus:latest ./ci/build_firmware.sh
      name: Firmware
      deploy:
        provider: releases
        api_key:
          secure: 
        file: devsus-firmware.tar.gz
        skip_cleanup: true
        on:
          repo: dimkr/devsus
          all_branches: true
        overwrite: true
    - script: docker run --rm -e CI -w /root/devsus -v `pwd`:/root/devsus dimkr/devsus:latest ./ci/build_rootfs.sh
      name: "Root file system"
      deploy:
        provider: releases
        api_key:
          secure: 
        file: devsus-rootfs.tar.gz
        skip_cleanup: true
        on:
          repo: dimkr/devsus
          all_branches: true
        overwrite: true
    - script: docker run --rm -e CI -w /root/devsus -v `pwd`:/root/devsus dimkr/devsus:latest ./ci/build_templates.sh
      name: "Image templates"
      deploy:
        provider: releases
        api_key:
          secure: 
        file: devsus-templates.tar.gz
        skip_cleanup: true
        on:
          repo: dimkr/devsus
          all_branches: true
        overwrite: true

before_deploy:
  - git config --local user.name "Dima Krasner"
  - git config --local user.email "dima@dimakrasner.com"
  - git tag -f "$TRAVIS_BRANCH-$(git log --format=%h -1)"

before_cache:
  - rm -f dl/hosts

cache:
  directories:
    - dl
    - cache
